nsgga_lbound=2
nsgga_crossoverRate=0.7
nsgga_mutationRate=0.1
nsgga_optimization=0
nsgga_tournamentSize=2
nsgga_eliteSize=5
nsgga_popSize=10
nsgga_maxGen=10

# How many times that we want to run the nsgga for constructing a pareto front,
# Currently, this number is the same with nClusters
nsgga_nRepeats=3

# For K-means
nClusters=3

############## problem  parameters  ###############

